<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理学所見チェックシート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .input-section {
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        input[type="number"], input[type="text"] {
            width: 80%;
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="range"] {
            width: 90%;
        }
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        label {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .input-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>理学所見チェックシート</h1>

    <!-- 受付番号入力 -->
    <fieldset>
        <legend>受付番号</legend>
        <input type="text" id="reception-number" placeholder="受付番号を入力">
        <button onclick="searchPlayer()">検索</button>
        <div id="player-info" style="margin-top: 10px; font-weight: bold;"></div>
    </fieldset>

    <!-- 大殿筋テスト -->
    <fieldset>
        <legend>大殿筋テスト</legend>
        <div class="container">
            <div class="input-section">
                <label>左</label>
                <label><input type="radio" name="left-glute" value="-"> マイナス</label>
                <label><input type="radio" name="left-glute" value="+"> プラス</label>
            </div>
            <div class="input-section">
                <label>右</label>
                <label><input type="radio" name="right-glute" value="-"> マイナス</label>
                <label><input type="radio" name="right-glute" value="+"> プラス</label>
            </div>
        </div>
        <div>腰椎・仙骨上部を直立位保持不可なら陽性</div>
        <div class="result" id="glute-result"></div>
    </fieldset>

    <!-- FFD（指床間距離） -->
    <fieldset>
        <legend>FFD（指床間距離）</legend>
        <label for="ffd">測定値 (cm)</label>
        <input type="number" id="ffd-value" value="0" min="-30" max="30" oninput="syncSliderFFD()">
        <input type="range" id="ffd-slider" value="0" min="-30" max="30" oninput="syncValueFFD()">
        <div>床に届かない場合を-○○cmとする</div>
        <div class="result" id="ffd-result"></div>
    </fieldset>

    <!-- 軸脚片脚バランス -->
    <fieldset>
        <legend>軸脚片脚バランス</legend>
        <label for="balance">3回中<input type="number" id="balance" value="0" min="0" max="3">回不可</label>
        <div>安定した90°片脚立位が3秒間可能</div>
        <div class="result" id="balance-result"></div>
    </fieldset>

    <!-- 検査者選択 -->
    <fieldset>
        <legend>検査者</legend>
        <select id="examiner">
            <option value="">検査者を選択</option>
        </select>
    </fieldset>

    <!-- 送信ボタン -->
    <button onclick="submitData()">送信</button>

    <script>
    const playerSpreadsheetId = "14yNb2C8lD1DdGDbRTulmy3_UXuCK0ePRxOpOJQp4G2A";
    const playerSheetName = "2025";
    const examinerSpreadsheetId = "1FVBnoxuJzToCYN-7JuF7-tjWLbiZXIky_7lnIXr-2BI";
    const examinerSheetName = "PTOT";

    async function fetchSheetData(spreadsheetId, sheetName) {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=YOUR_API_KEY`);
        const data = await response.json();
        return data.values; // スプレッドシートのデータ
    }

    async function searchPlayer() {
        const receptionNumber = document.getElementById('reception-number').value;
        const rows = await fetchSheetData(playerSpreadsheetId, playerSheetName);

        if (!rows || rows.length < 1) {
            document.getElementById('player-info').textContent = "データが見つかりません。";
            return;
        }

        const headers = rows[0]; // 1行目を取得（ヘッダー）
        const receptionIndex = headers.indexOf("受付番号");
        const nameIndex = headers.indexOf("選手氏名");
        const sideIndex = headers.indexOf("投球側");

        if (receptionIndex === -1 || nameIndex === -1 || sideIndex === -1) {
            document.getElementById('player-info').textContent = "スプレッドシートの形式が正しくありません。";
            return;
        }

        const player = rows.find(row => row[receptionIndex] === receptionNumber);
        if (player) {
            document.getElementById('player-info').textContent = `選手氏名: ${player[nameIndex]}, 投球側: ${player[sideIndex]}`;
        } else {
            document.getElementById('player-info').textContent = "選手が見つかりません。";
        }
    }

    async function submitData() {
        const rows = await fetchSheetData(playerSpreadsheetId, playerSheetName);

        if (!rows || rows.length < 1) {
            alert("スプレッドシートのデータ形式が正しくありません。");
            return;
        }

        const headers = rows[0]; // 1行目を取得（ヘッダー）
        const data = {
            "受付番号": document.getElementById('reception-number').value,
            "検査者": document.getElementById('examiner').value,
            "大殿筋テスト結果": document.getElementById('glute-result').textContent.split(': ')[1],
            "FFD結果": document.getElementById('ffd-value').value,
            "軸脚片脚バランス結果": document.getElementById('balance-result').textContent.split(': ')[1]
        };

        // ヘッダー順にデータを並び替え
        const rowData = headers.map(header => data[header] || "");

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${playerSpreadsheetId}/values/${playerSheetName}:append?valueInputOption=RAW&key=YOUR_API_KEY`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                values: [rowData]
            })
        }).then(() => {
            alert("データが送信されました！");
        });
    }

    async function loadExaminers() {
        const rows = await fetchSheetData(examinerSpreadsheetId, examinerSheetName);

        if (!rows || rows.length < 1) return;

        const headers = rows[0];
        const examinerIndex = headers.indexOf("検査者");

        if (examinerIndex === -1) return;

        const examinerSelect = document.getElementById('examiner');
        rows.slice(1).forEach(row => {
            const examinerName = row[examinerIndex];
            if (examinerName) {
                const option = document.createElement('option');
                option.value = examinerName;
                option.textContent = examinerName;
                examinerSelect.appendChild(option);
            }
        });
    }

    loadExaminers();
    </script>


</body>
</html>
